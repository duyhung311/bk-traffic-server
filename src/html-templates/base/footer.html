<script>
  function getCookie(name) {
    var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
    return v ? v[2] : null;
}

$(document).ready(function() {

    document.getElementById("nameuser").innerHTML=getCookie("name");
    document.getElementById("imguser").src = getCookie("avatar").replace(/%2F/g, "/").replace(/%3A/g, ":");
  });
  $('a.nav-link').each(function() {
    var href = $(this).attr('href');
    var win_href = window.location.pathname;
    if (href == win_href) 
    {
      $(this).addClass('active');
      $(this).parent().parent().parent().addClass('menu-open');
      $(this).parent().parent().parent().children('a').addClass('active')

    }
  })
  $('#feedback').click(function( event ) {
    url = window.location.origin+"/admin/feedback"
    $.ajax({
          url: url,
          type: 'GET',
          contentType: 'application/x-www-form-urlencoded',
          headers: {
                    "Authorization": "Bearer " + getCookie('token')
                 },
          
          async: true,
          success: function (response) {
            
        }   
            });
});
